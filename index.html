<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta content="width=device-width, user-scalable=no, initial-scale=1.0" name="viewport" />
        <title>Around the U.S.</title>
        <link href="./pages/index.css" rel="stylesheet" />
        <link href="favicon.ico" rel="shortcut icon" />
    </head>
    <body class="page">
        <div class="page__content">
            <header class="header page__section">
                <img src="./images/logo.svg" alt="Around the U.S. logo" class="header__logo"/>
            </header>
            <main class="content">
                <section class="profile page__section">
                    <img src="./images/jacques-cousteau.png" alt="Avatar" class="profile__image"/>
                    <div class="profile__info">
                        <h1 class="profile__title">Jacques Cousteau</h1>
                        <button class="profile__edit-button" id="profile-edit-button" type="button"></button>
                        <p class="profile__description">Explorer</p>
                    </div>
                    <button class="profile__add-button" type="button"></button>
                </section>

                <section class="cards page__section">
                    <ul class="cards__list"></ul>
                </section>

                <footer class="footer page__section">
                    <p class="footer__copywrite">&copy; Around the U.S.</p>
                </footer>
            </main>
        </div>

        <!-- Edit Modal -->
        <div class="modal" id="profile-edit-modal">
            <div class="modal__container">
                <button class="modal__close" id="profile-close-modal-button"></button>
                <p class="modal__heading">Edit Profile</p>
                <form class="modal__form">
                    <input 
                    type="text" 
                    name="title" 
                    class="modal__input"
                    id="profile-title-input" 
                    placeholder="Name">
                    <input 
                    type="text" 
                    name="description" 
                    class="modal__input" 
                    id="profile-description-input"
                    placeholder="Description">
                    <button class="modal__button">Save</button>
                </form>
            </div>
        </div>

        <!-- Add Card Modal -->
        <div class="modal" id="profile-edit-modal">
            <div class="modal__container">
                <button class="modal__close" id="profile-close-modal-button"></button>
                <p class="modal__heading">New Place</p>
                <form class="modal__form" id="add_card_form">
                    <input 
                    type="text" 
                    name="title" 
                    class="modal__input modal__input_type_title"
                    id="profile-title-input" 
                    placeholder="Title">
                    <input 
                    type="text" 
                    name="url" 
                    class="modal__input modal__input_type_url" 
                    id="profile-description-input"
                    placeholder="Image URL">
                    <button class="modal__button">Save</button>
                </form>
            </div>
        </div>

        <template id="card-template">
            <li class="card">
                <img src="" alt="" class="card__image"/>
                <div class="card__description">
                    <h2 class="card__title"></h2>
                    <button class="card__like-button" type="button"></button>
                </div>
            </li>
        </template>

        <script src="./scripts/index.js"></script>
    </body>
</html>
