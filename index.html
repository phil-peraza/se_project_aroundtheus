<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta content="width=device-width, user-scalable=no, initial-scale=1.0" name="viewport" />
        <title>Around the U.S.</title>
        <link href="./pages/index.css" rel="stylesheet" />
        <link href="favicon.ico" rel="shortcut icon" />
    </head>
    <body class="page">
        <div class="page__content">
            <header class="header page__section">
                <img src="/images/logo.svg" alt="Around the U.S. logo" class="header__logo"/>
            </header>
            <main class="content">
                <section class="profile page__section">
                    <img src="./images/jacques-cousteau.png" alt="Avatar" class="profile__image"/>
                    <div class="profile__info">
                        <h1 class="profile__title">Jacques Cousteau</h1>
                        <button class="profile__edit-button"></button>
                        <p class="profile__description">Explorer</p>
                    </div>
                    <button class="profile__add-button"></button>
                </section>

                <section class="cards page__section">
                    <ul class="card__list">
                        <li class="card">
                            <img src="./images/yosemite.jpg" alt="Yosemite Valley" class="card__image"/>
                            <div class="card__description"><p class="card__title">Yosemite Valley</p>
                            <button class="card__like-button"></button>
                            </div>
                        </li>
                        <li class="card">
                            <img src="./images/lake-louise.jpg" alt="Lake Louise" class="card__image"/>
                            <div class="card__description"><p class="card__title">Lake Louise</p>
                            <button class="card__like-button"></button>
                            </div>
                        </li>
                        <li class="card">
                            <img src="./images/bald-mountains.jpg" alt="Bald Mountains" class="card__image"/>
                            <div class="card__description"><p class="card__title">Bald Mountains</p>
                            <button class="card__like-button"></button>
                            </div>
                        </li>
                        <li class="card">
                            <img src="./images/latemar.jpg" alt="Latemar" class="card__image"/>
                            <div class="card__description"><p class="card__title">Latemar</p>
                            <button class="card__like-button"></button>
                            </div>
                        </li>
                        <li class="card">
                            <img src="./images/vanoise.jpg" alt="Vanoise National Park" class="card__image"/>
                            <div class="card__description"><p class="card__title">Vanoise National Park</p>
                            <button class="card__like-button"></button>
                            </div>
                        </li>
                        <li class="card">
                            <img src="./images/yosemite.jpg" alt="Yosemite Valley" class="card__image"/>
                            <div class="card__description"><p class="card__title">Lago di Braies</p>
                            <button class="card__like-button"></button>
                            </div>
                        </li>
                    </ul>
                </section>

                <footer class="footer page__section">
                    <p class="footer__copywrite">&copy; 2023 Felipe Peraza</p>
                </footer>
            </main>
        </div>
    </body>
</html>
