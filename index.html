<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta content="width=device-width, user-scalable=no, initial-scale=1.0" name="viewport" />
        <title>Around the U.S.</title>
        <link href="./pages/index.css" rel="stylesheet" />
        <link href="favicon.ico" rel="shortcut icon" />
    </head>
    <body class="page">
        <div class="page__content">
            <header class="header page__section">
                <img src="./images/logo.svg" alt="Around the U.S. logo"/>
            </header>
            <main class="content">
                <section class="profile page__section">
                    <img src="./images/jacques-cousteau.png" alt="Avatar" class="profile__image"/>
                    <div class="profile__info">
                        <h1 class="profile__title">Jacques Cousteau</h1>
                        <button class="profile__edit-button"></button>
                        <p class="profile__description">Explorer</p>
                    </div>
                    <button class="profile__add-button"></button>
                </section>

                <section class="cards">
                    <ul class="card__list">
                        <li class="card">
                            <img src="./images/yosemite.jpg" alt="Yosemite Valley" class="card__image"/>
                            <div class="card__discription">Yosemite Valley</div>
                        </li>
                    </ul>
                </section>
            </main>
        </div>
    </body>
</html>
